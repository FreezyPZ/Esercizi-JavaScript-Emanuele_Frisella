<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  
  let title = document.getElementById('post-title');
 
  document.getElementById('fetch-post').onclick = () => {
    let titlePost = JSON.parse(localStorage.getItem('body')) ;
    title.insertAdjacentText('afterbegin',titlePost.body);
  }
</script>
