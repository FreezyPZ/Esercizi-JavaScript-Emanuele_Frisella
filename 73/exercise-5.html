<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
   const rowButton = document.querySelector('#add-row');

const row = () =>{
  let row = document.createElement('tr');
  row.innerHTML = '<td>| FirstName</td> | <td>LastName</td> | <td>Age | </td>';
  document.querySelector('tbody').append(row);

}

rowButton.addEventListener('click', row);
</script>
