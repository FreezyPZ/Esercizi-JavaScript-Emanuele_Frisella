<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>

  async function getListContent() {
    let response = await fetch('https://jsonplaceholder.typicode.com/todos/4')
      .then(response => response.json())
      .catch(err => console.log(err));
    
    let heading = document.createElement('h2');
    let checkbox = document.createElement('input');
    
    heading.innerHTML = response.title;

    checkbox.type = "checkbox";
    checkbox.setAttribute('checked',true);

    document.querySelector('#container').appendChild(heading).appendChild(checkbox);
  }

  getListContent();
</script>
