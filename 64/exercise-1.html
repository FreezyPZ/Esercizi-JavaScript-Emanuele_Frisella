<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  let buttonFetch = document.getElementById('fetch-post');
  let buttonSave = document.getElementById('save-post');


    async function fetchElement(){
    let fetchPost =  await fetch('https://jsonplaceholder.typicode.com/posts/1')
    let jsonplace = await fetchPost.json()
    console.log(jsonplace);
  }

function savePost(jsonplace){
  localStorage.setItem("jsonplace", jsonplace)
  console.log("elemento salvato");
}


  buttonFetch.addEventListener('click' , fetchElement)
  buttonSave.addEventListener('click', savePost)          
</script>
